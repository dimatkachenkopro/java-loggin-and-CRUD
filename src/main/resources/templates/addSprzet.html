<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>Add Sprzet</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
<body>
<a class="navbar-brand" th:href="@{/equipment}">Back</a>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/index}">Home <span class="sr-only">(current)</span></a>
            </li>
        </ul>
    </div>
    <a class="navbar-brand" th:href="@{/infoPerson}">My profile</a>
    <button th:align="right" class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>
<div align="center">
    <h1>Sprzęt</h1>
    <br/><br/>
    <span  th:text="${message}" ></span>
    <form th:action="@{/add}" method="post">
        <div><label> Kategoria : <input type="text" name="kategoria"  required autofocus/> </label></div>
        <div><label> Nazwa Sprzętu: <input type="text" name="nazwasprzetu"  required autofocus/> </label></div>
        <div><label> Model: <input type="text" name="model"  required autofocus/> </label></div>
        <div><label> Przydział: <select name="przydzial">
            <option value="">Dostępny</option>
            <option th:each="user : ${users}"
                    th:value="${user.lastName} +  ${user.firstName}"
                    th:utext="${user.lastName} + ${user.firstName}"/>
        </select> </label></div>
        <div><label> Status: <input type="text" name="status"  required autofocus/> </label></div>
        <div><label> Numer Seryjny: <input type="text" name="nrseryjny"  required autofocus/> </label></div>
        <div><input type="submit" value="Add"/></div>
    </form>
   </div>
</body>
</html>
