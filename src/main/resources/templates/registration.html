<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Spring Security Example </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" th:href="@{/login}">Login</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
        </nav>
        <span  th:text="${message}" ></span>
        <form th:action="@{/registration}" method="post">
            <div><label> User Name : <input type="text" name="username" required autofocus/> </label></div>
            <div><label> Email : <input type="text" name="email" placeholder="username@jackrutorial.com" required autofocus/> </label></div>
            <div><label> Password: <input type="password" name="password"  required autofocus/> </label></div>
            <div><label> FirstName: <input type="text" name="firstName"  required autofocus/> </label></div>
            <div><label> LastName: <input type="text" name="lastName"  required autofocus/> </label></div>
            <div><label> Phone number: <input type="text" name="phoneNumber" placeholder="+48123456789"  required autofocus/> </label></div>
            <div><input type="submit" value="Sign In"/></div>
        </form>
    </body>
</html>
